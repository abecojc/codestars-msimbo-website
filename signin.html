<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="dist/tailwind.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in</title>
</head>

<body>
<div class="mx-6 mt-2 p-2 w-20 flex justify-center border-2 border-gray-300 bg-gray-200 shadow-lg hover:bg-red-700 rounded">
    <a href="index.html">Home</a>
</div>

<h3 class="text-2xl mt-6 font-bold flex justify-center">Sign in</h3>

<div class="flex justify-center p-1">
    <div class="border-2 border-red-700 flex flex-wrap w-96 justify-center m-6">
        
        <!--            enter firstname, lastname, email and comment-->
        
        <form id="sign" class="flex flex-col flex-initial w-screen m-2">
    
            <label for="email" class="mx-2 mt-1 p-2 font-bold">Email Address</label>
            <input type="text" id="email" name="Email address" class="flex border-2 bg-gray-200 border-red-700 mx-2 mb-1 p-2" placeholder="Enter your email address">
    
            <div></div>
            
            <label for="password" class="mx-2 mt-1 p-2 font-bold">Password</label>
            <input type="text" id="password" name="Password" class="flex border-2 border-red-700 bg-gray-200 mx-2 mb-1 p-2" placeholder="Enter your password">
            
            <div></div>
            
            <label for="password" class="mx-2 mt-1 p-2 font-bold">Confirm password</label>
            <input type="text" id="password2" name="Password re-entry" class="flex border-2 border-red-700 bg-gray-200 mx-2 mb-1 p-2" placeholder="Re-enter your password">
    
            <div></div>
           
            
            <input id="send" type="submit" value="Submit" class="w-40 flex justify-center bg-gray-200 h-12 w-30 border-4 border-red-700 m-2">
        </form>
    </div>
</div>
<script src="app2.js"></script>
</body>
</html>
