<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="dist/tail.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Contact Us </title>
</head>

<body>

    <h3 class="text-2xl mt-6 font-bold flex justify-center">Contact Us</h3>

    <div class="border-2 border-red-700 flex justify-center xl:block m-6">

<!--            enter firstname, lastname, email and comment-->
        
        <form id="entry" class="flex flex-col justify-right xl:block w-screen m-2">
            <label for="first" class="m-2 p-2 font-bold">First Name</label>
            <input type="text" id="first" name="firstname" class="flex border-2 border-red-700 mx-2 p-2" placeholder="Enter your first name">

            <label for="last" class="m-2 p-2 font-bold">Last Name</label>
            <input type="text" id="last" name="lastname" class="flex border-2 border-red-700 mx-2 p-2" placeholder="Enter your last name">

            <label for="email" class="m-2 p-2 font-bold">Email Address</label>
            <input type="text" id="email" name="emailaddress" class="flex border-2 border-red-700 mx-2 p-2" placeholder="Enter your email address">
            
            <label for="Message" class="m-2 p-2 font-bold">Comment</label>
            <textarea id="message" class="h-32 m-2 p-2 border bg-gray-200 border-black" name="Comment" placeholder="Write your comment here"></textarea>

            <input id="send" type="submit" value="Submit" class="w-40 flex justify-center bg-gray-400 h-12 w-30 border-4 border-red-700 m-2">
        </form>
    </div>
<script src="app.js"></script>
</body>

</html>
