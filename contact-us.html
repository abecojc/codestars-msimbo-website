<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="dist/tailwind.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Contact Us </title>
</head>

<body>
     <div class="mx-6 mt-2 p-2 w-20 flex justify-center border-2 border-gray-300 bg-gray-200 shadow-lg hover:bg-red-700 rounded">
         <a href="index.html">Home</a>
     </div>
   
    <h3 class="text-2xl mt-6 font-bold flex justify-center">Contact Us</h3>

    <div class="border-2 border-red-700 flex flex-wrap justify-center xl:block m-6">

<!--            enter firstname, lastname, email and comment-->
        
        <form id="entry" class="flex flex-col flex-wrap xl:block w-screen m-2">
            <label for="first" class="m-2 p-2 font-bold">First Name</label>
            <input type="text" id="first" name="First Name" class="flex border-2 border-red-700 bg-gray-200 mx-2 p-2" placeholder="Enter your first name">
                <div></div>
            
            <label for="last" class="m-2 p-2 font-bold">Last Name</label>
            <input type="text" id="last" name="Last Name" class="flex border-2 border-red-700 bg-gray-200 mx-2 p-2" placeholder="Enter your last name">
    
            <div></div>
            
            <label for="email" class="m-2 p-2 font-bold">Email Address</label>
            <input type="text" id="email" name="Email address" class="flex border-2 bg-gray-200 border-red-700 mx-2 p-2" placeholder="Enter your email address">
    
            <div></div>
            
            <label for="Message" class="m-2 p-2 font-bold">Comment</label>
            <textarea id="message" class="h-32 m-2 p-2 border bg-gray-200 border-black" name="Comment" placeholder="Write your comment here"></textarea>
    
            <div></div>
            
            <input id="send" type="submit" value="Submit" class="w-40 flex justify-center bg-gray-200 h-12 w-30 border-4 border-red-700 m-2">
        </form>
    </div>
<script src="app.js"></script>
</body>

</html>
